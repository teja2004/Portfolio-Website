<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nagateja's | Portfolio</title>
    <link rel="stylesheet" href="stylecontact.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            
            <li><a href="/contact.html">Contact Me</a></li>
          </ul>
          <button type="button" class="toggle-btn">Menu</button>
        </nav>
      </div>
      <div class="main">
        <div class="contactform">
            <h1>Contact For Collabration for Any StartUps or Projects</h1>
            <form>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address : </label>
                  <input placeholder="name@email.com" required type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="clientmobile" class="form-label">Mobile Number : </label>
                  <input placeholder="99999XXXXX" required type="text" class="form-control" id="clientmobile">
                </div>
                
                <button type="submit" class="btn-submit">Submit</button>
              </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
